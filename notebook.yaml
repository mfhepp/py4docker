# Using an environment name other than "base" is not recommended!
# Read https://github.com/mamba-org/micromamba-docker#multiple-environments
# if you must use a different environment name.
name: base
channels:
  - conda-forge
dependencies:
  - pip
  - python==3.8
  - typer
  - requests
  - httpx
  - nest-asyncio
  - black[jupyter]
  - jupyter
  - notebook
  - ipykernel
  - jupytext
  - pandas
  - numpy
  - openpyxl
  - tabulate
  - beautifulsoup4
  - rdflib>=7.0.0
  - pyshacl
  - lxml
